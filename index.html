
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PS99 Gems - Dark UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #0d0d0d;
      color: #f1f1f1;
    }
    header {
      background: #1a1a1a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2a2a2a;
    }
    header h1 {
      font-size: 1.5rem;
      color: #00ffe1;
    }
    nav a {
      margin-left: 20px;
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
    }
    .container {
      padding: 40px;
    }
    .balance {
      background: #121212;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
    }
    .game-area {
      background: #181818;
      padding: 30px;
      border-radius: 10px;
    }
    .roll-history {
      margin-top: 20px;
      background: #202020;
      padding: 20px;
      border-radius: 8px;
    }
    .roll-history h3 {
      margin-bottom: 10px;
      color: #00ffe1;
    }
    .roll-item {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    button {
      padding: 10px 20px;
      background: #00ffe1;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00c2b5;
    }
  </style>
</head>
<body>
  <header>
    <h1>PS99 Dark</h1>
    <nav>
      <a href="#">Games</a>
      <a href="#">Deposit</a>
      <a href="#">Withdraw</a>
      <a href="#">History</a>
    </nav>
  </header>
  <div class="container">
    <div class="balance">
      <h2>Your Balance: 0 Gems</h2>
    </div>
    <div class="game-area">
      <h2>Roll to Win</h2>
      <button>Spin</button>
    </div>
    <div class="roll-history">
      <h3>Live Roll History</h3>
      <div class="roll-item">User123 rolled 99 ðŸŽ‰</div>
      <div class="roll-item">User456 rolled 45</div>
    </div>
  </div>
</body>
</html>
